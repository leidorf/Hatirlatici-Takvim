<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatırlatıcı Takvim</title>
    <link rel="stylesheet" href="/hatirlatici-takvim/resources/css/style.css">
  </head>
  <body>  
    <div id="container">  

      <div id="header">
        <button id="logoutButton">Çıkış Yap</button>
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Önceki</button>
          <button id="nextButton">Sonraki</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Pazartesi</div>
        <div>Salı</div>
        <div>Çarşamba</div>
        <div>Perşembe</div>
        <div>Cuma</div>
        <div>Cumartesi</div>
        <div>Pazar</div>
      </div>

      <div id="calendar"></div>
    </div>

    <form action="/event" method="post" id="newEventModal">
      <div>
        <h2>Yeni Etkinlik</h2>
        <input name="eventDescription" id="eventDescription" type="text" placeholder="Etkinlik Açıklaması">
        <input name="eventTime" id="eventTime" type="time">
        <input type="hidden" id="eventDate" name="eventDate">

        <div>
          <button id="saveButton" type="submit">Kaydet</button>
          <button id="cancelButton" type="submit">İptal Et</button>
        </div>
      </div>
    </form>

    <div id="deleteEventModal">
      <h2>Etkinlik</h2>
      <p id="eventText"></p>
      
      <button id="editButton"></button>
      <button id="addButton">Ekle</button>  
      <button id="deleteButton">Sil</button>
      <button id="closeButton">Kapat</button>
    </div>

    <div id="modalBackDrop"></div>
    <form action="/event" method="post" id="newEventModal" style="display: none;"></form>
    <div id="deleteEventModal" style="display: none;"></div>
    <div id="modalBackDrop" style="display: none;"></div>
      
    <script src="/hatirlatici-takvim/resources/js/calendar.js"></script>
  </body>
</html>
