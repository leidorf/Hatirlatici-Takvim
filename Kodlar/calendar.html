<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatırlatıcı Takvim</title>
    <link rel="stylesheet" href="calendar.css">
  </head>
  <body>  
    <div id="container">  

      <div id="header">
        <button id="logoutButton">Çıkış Yap</button>
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Önceki</button>
          <button id="nextButton">Sonraki</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Pazartesi</div>
        <div>Salı</div>
        <div>Çarşamba</div>
        <div>Perşembe</div>
        <div>Cuma</div>
        <div>Cumartesi</div>
        <div>Pazar</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>Yeni Etkinlik</h2>
      <input id="eventTitleInput" placeholder="Etkinlik Açıklaması" />
      <input id="eventTimeInput" type="time" />
      <button id="saveButton">Ekle</button>
      <button id="cancelButton">İptal Et</button>
    </div>
    
    <div id="deleteEventModal">
      <h2>Etkinlik</h2>
      
      <p id="eventText"></p>
      
      <button id="editButton"></button>
      <button id="addButton">Ekle</button>  
      <button id="deleteButton">Sil</button>
      <button id="closeButton">Kapat</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="calendar.js"></script>
  </body>
</html>
