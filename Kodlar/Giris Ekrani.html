<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="stylesheet" href="Css.css">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yapma</title>
</head>
<body>
  <button class="centered-button" onclick="showLoginForm()" style="float:left">Giriş Yap</button>
  <button class="centered-button" onclick="showSignupForm()" style=" float:right; background-color: rgb(107, 188, 219) ;">Kayıt Ol</button>
  
  <div style="height: 120px;"></div>

    <form action="action_page.php" method="post" id="login-form">
        <div class="imgcontainer">
          <img src="https://pic.onlinewebfonts.com/svg/img_550781.png" alt="Avatar" class="avatar"
          style="height: 125px; width: 125px;">
        </div>
      
        <div class="container">
          <label for="uname"><b>Kullanıcı Adı</b></label>
          <input type="text" placeholder="Kullanıcı Adınızı Giriniz" name="uname" required>
      
          <label for="psw"><b>Şifre</b></label>
          <input type="password" placeholder="Şifrenizi Giriniz" name="psw" required>
      
          <button type="submit"">Giriş</button>
        </div>
      </form> 

      <form action="action_page.php" style="border:1px solid #ccc" id="signup-form">
        <div class="container">
          <h1>Kayıt Ol</h1>
          <p>Hesap oluşturmak için lütfen gerekli alanları doldurunuz.</p>
          <hr>
          
          <label for="kullaniciAdi"><b>Kullancı Adı</b></label>
          <input type="text" placeholder="Kullanıcı Adınızı Giriniz" name="kullaniciAdi" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Email Adresinizi Giriniz" name="email" required>
      
          <label for="psw"><b>Şifre</b></label>
          <input type="password" placeholder="Şifrenizi Giriniz" name="psw" required>
      
          <label for="psw-repeat"><b>Şifre Doğrulama</b></label>
          <input type="password" placeholder="Şifrenizi Doğrulayınız" name="psw-repeat" required>
      
          <div class="clearfix">
            <button type="submit" class="signupbtn" style="background-color: rgb(107, 188, 219) ;">Kayıt Ol</button>
          </div>
        </div>
      </form> 
      <script src="Js.js"></script>
</body>
</html>
