<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="stylesheet" href="Css.css">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Olma</title>
</head>
<body>
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Kayıt Ol</h1>
          <p>Hesap oluşturmak için lütfen gerekli alanları doldurunuz.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Email Adresinizi Giriniz" name="email" required>
      
          <label for="psw"><b>Şifre</b></label>
          <input type="password" placeholder="Şifrenizi Giriniz" name="psw" required>
      
          <label for="psw-repeat"><b>Şifre Doğrulama</b></label>
          <input type="password" placeholder="Şifrenizi Doğrulayınız" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Beni Hatırla
          </label>
            
          <div class="clearfix">
            <button type="submit" class="signupbtn">Kayıt Ol</button>
          </div>
        </div>
      </form> 
</body>
</html>
